		<meta property="twitter:url" content="https://blahaj.quest/" />

		<meta name="twitter:description" content="Hourly BL√ÖHAJ finder map" />

			content="https://blahaj.quest/img/full-flipped.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
		<link
			href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
			rel="stylesheet"
		/>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<style>
			* {
				margin: 0;
			}

			body {
				overflow: hidden;
				font-family: "Noto Sans", sans-serif;
				display: flex;
				flex-direction: column;
				height: 100%;
				width: 100%;
				position: absolute;
			}

			.maplibregl-popup-content {
				font-family: "Noto Sans", sans-serif;
				border-radius: 999px;
				padding: 12px 16px;
			}

			#map {
				width: 100%;
				height: 100%;
				top: 0;
				bottom: 0;
			}

			.header {
				height: 3em;
				display: flex;
				align-items: center;
				justify-content: flex-start;
				flex-direction: row;
				color: #fff;
				background-image: linear-gradient(
						0deg,
						rgba(29, 31, 33, 0.3),
						rgba(29, 31, 33, 0.3)
					),
					linear-gradient(0deg, #468293, #468293);
			}

			.icon {
				width: auto;
				height: 200%;
			}

			.title {
				font-size: 1rem;
				margin-left: 16px;
				margin-top: -4px;
			}

			.title a {
				text-decoration: none;
				color: #fff;
			}

			.settings {
				position: fixed;
				margin: auto;
				top: 4em;
				left: 1em;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}

			#style-picker {
				border-radius: 999px;
				padding: 0 12px;
				background-color: #fff;
				box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
				font-size: 0.8em;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 32px;
			}

			#style-picker label {
				margin-left: 4px;
			}

			#style-picker .spacer {
				border-left: solid 2px rgba(0, 0, 0, 0.1);
				margin: -16px 8px;
				height: 32px;
			}

			.show-buttons {
				border-radius: 16px;
				padding: 6px 12px;
				background-color: #fff;
				box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
				font-size: 0.8em;
				margin-top: 8px;
				display: flex;
				align-items: flex-start;
				flex-direction: column;
			}

			.maplibregl-popup-content {
				inline-size: max-content;
			}

		</style>
	</head>
	<body>
		<div class="header">
			<img class="icon" src="img/full-flipped.png">
			<h1 class="title">
				<a href="https://www.ikea.com/us/en/p/blahaj-soft-toy-shark-90373590/">BL√ÖHAJ finder</a>
			</h1>
			<p style="margin-left: 32px">
				Last updated: <b id="updated"></b>
				<span style="opacity: 0.6">(updates hourly)</span>
			</p>
			<p style="margin-left: 32px">
				<b><span id="total-stores"></span> stores</b> indexed
			</p>
			<p style="margin-left: 32px">
				<b><span id="total-blahaj"></span> bl√•hajar</b> swimming
			</p>
			<div style="flex-grow: 1"></div>
			<a
				href="https://maki.cafe"
				style="color: #fff; text-decoration: none; margin-right: 16px"
			>
				Made by <b>Maki</b>
			</a>
			<span style="margin-right: 12px">
				<a
					class="github-button"
					href="https://github.com/makitsune/blahaj-finder"
					data-color-scheme="no-preference: light; light: light; dark: light;"
					data-size="large"
					data-show-count="true"
					aria-label="Star makitsune/blahaj-finder on GitHub"
				>
					Star
				</a>
			</span>
		</div>
		<div id="map"></div>
		<div class="settings">
			<div id="style-picker"></div>
			<div class="show-buttons">
				<div>
					<input
						type="checkbox"
						id="show-markers"
						autocomplete="off"
					/>
					<label for="show-markers">Show bl√•hajar</label>
				</div>
				<div>
					<input
						type="checkbox"
						id="show-heatmap"
						autocomplete="off"
					/>
					<label for="show-heatmap">Show heatmap</label>
				</div>
				<div>
					<select id="product-select">
					</select>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
